<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipid Profile Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Lipid Profile Calculator</h1>
        
        <label for="totalCholesterol">Total Cholesterol (mg/dL):</label>
        <input type="number" id="totalCholesterol" placeholder="Enter Total Cholesterol">

        <label for="triglycerides">Triglycerides (mg/dL):</label>
        <input type="number" id="triglycerides" placeholder="Enter Triglycerides">

        <label for="hdl">HDL (mg/dL):</label>
        <input type="number" id="hdl" placeholder="Enter HDL">

        <button onclick="calculate()">Calculate</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

   
</body>
</html>
